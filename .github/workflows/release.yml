name: Flutter Android Release

# Triggers the workflow when you push a tag like "v1.0.0"
on:
  push:
    tags:
      - 'v*' 

jobs:
  build:
    name: Build & Release Signed App
    runs-on: ubuntu-latest

    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      # Decode the Base64 secret back into a physical file in the android/app folder
      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # Build the signed App Bundle (.aab) while passing the passwords
      - name: Build App Bundle
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: flutter build appbundle --release

      # Build the signed APK (.apk) just in case you want direct downloads too
      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: flutter build apk --release

      # Rename the generic files to NyxChat
      - name: Rename Build Files
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/NyxChat.apk
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/NyxChat.aab

      # Create the GitHub Release and upload BOTH the newly named .aab and .apk
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/bundle/release/NyxChat.aab
            build/app/outputs/flutter-apk/NyxChat.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}